storage: ./storage_default_storage
uplinks:
  npmjs:
    url: http://localhost:4873/
packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs
  'auth-package':
    access: $authenticated
    publish: $authenticated
  'forbidden-place':
    access: nobody
    publish: $all
  'vue':
    access: $authenticated
    publish: $authenticated
    proxy: npmjs
  'jquery':
    access: $all
    publish: $all
    proxy: npmjs
  '*':
    access: $all
    publish: $all
    unpublish: xxx
    proxy: npmjs
logs:
  - { type: stdout, format: pretty, level: error }
